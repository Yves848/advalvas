<div class="p-grid">
  <div class="p-col-2 divbtn">
    <div style="margin-top: 15px;">
      <button
        type="button"
        class="p-button-rounded p-button-outlined"
        style="width: 100%; text-align: center;"
        pButton
        label="Ajouter"
      ></button>
    </div>
  </div>
  <div class="p-col">
    <p-table [value]="EVENTS" [scrollable]="true" scrollHeight="80vh">
      <ng-template pTemplate="header">
        <tr>
          <th [width]="90"></th>
          <th [width]="150">Date</th>
          <th [width]="100">Heure</th>
          <th>Repas</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-event>
        <tr [ngClass]="{ row_dejeuner: event.moment === '08:00:00' }">
          <td
            [ngClass]="{ row_dejeuner: event.moment === '08:00:00' }"
            [width]="90"
          >
            <i class="pi pi-pencil myIcon"></i>
            <i
              class="pi pi-minus-circle myIcon"
              (click)="onMinusClick(event.id)"
            ></i>
          </td>
          <td
            [ngClass]="{ row_dejeuner: event.moment === '08:00:00' }"
            [width]="150"
          >
            {{ event.date }}
          </td>
          <td
            [ngClass]="{ row_dejeuner: event.moment === '08:00:00' }"
            [width]="100"
          >
            {{ event.moment }}
          </td>
          <td [ngClass]="{ row_dejeuner: event.moment === '08:00:00' }">
            {{ event.content }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

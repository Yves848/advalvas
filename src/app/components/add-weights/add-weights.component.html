<div class="p-d-flex p-flex-column addMealDialog">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="Hour">Date Mesure</label>
        <p-calendar
          [(ngModel)]="dateMesure"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          [firstDayOfWeek]="1"
        ></p-calendar>
      </div>
      <div class="p-field p-col-12 p-md-6">
        <div class="p-d-flex p-flex-column">
          <div class="p-mb-2">
           
            <div class="p-mb-2" style="margin-top: 10px">
              <label for="repas">Mesure</label>
              <input
                #content
                [(ngModel)]="aWeight.poids"
                id="mesure"
                type="text"
                pInputText
              />
            </div>
            <div class="p-mb-2" style="margin-top: 10px">
              <label for="remarque">Remarque</label>
              <textarea rows="17" cols="30"
                #remarque
                [(ngModel)]="aWeight.remarque"
                id="remarque"
                type="text"
                pInputText
                >
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-mt-auto">
      <div class="p-d-flex p-jc-center">
        <div class="p-mr-2">
          <button type="text" pButton label="Abandon" (click)="close()"></button>
        </div>
        <div>
          <button
            type="text"
            pButton
            label="Sauver"
            (click)="saveWeight($event)"
          ></button>
        </div>
      </div>
    </div>
  
  </div>

<div class="calgen">
  <div class="p-grid">
    <div class="p-col-2"></div>
    <div class="p-col">
      <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    </div>
    <div class="p-col-2">

    </div>
  </div>

  <p-overlayPanel #op>
    <ng-template pTemplate>
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
          <label for="Hour">Heure</label>
          <p-dropdown [options]="hours" [(ngModel)]="selectedHour"  optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
        <div class="p-field p-col">
          <label for="repas">Repas</label>

          <input [(ngModel)]="aMeal.content" id="repas" type="text" pInputText />
        </div>
      </div>
      <div class="p-fluid p-grid">
        <div class="p-col-2"></div>
        <div class="p-col">
          <button
            type="text"
            pButton
            label="Delete"
            (click)="deleteEvent($event)"
          ></button>
        </div>
        <div class="p-col">
          <button
            type="text"
            pButton
            label="Save"
            (click)="saveMeal($event)"
          ></button>
        </div>
        <div class="p-col-2"></div>
      </div>
    </ng-template>
  </p-overlayPanel>
</div>

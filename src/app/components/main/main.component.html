<div class="p-col" *ngIf="auth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <p-button (onClick)="auth.signOut()">Logout</p-button>
</div>
<ng-template #showLogin>
  <div class="p-d-flex p-jc-center">
    <div class="p-mr-2">
      <p-button routerLink="signup">SingUp</p-button>

    </div>
    <div >
      <p-button routerLink="signin">SingIn</p-button>

    </div>
  </div>
</ng-template>

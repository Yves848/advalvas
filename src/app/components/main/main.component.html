<p-menubar>
  <ng-template pTemplate="end">
    <div class="p-d-inline">
    <button
      *ngIf="mainService.user === null"
      (click)="signIn()"
      pButton
      pRipple
      type="button"
      label="SignIn"
      class="p-button-text"
    ></button>
    <h3>Advalvas</h3>
  </div>
  </ng-template>
</p-menubar>
<div class="p-col" *ngIf="mainService.user; else showLogin">
  <h1>Hello {{ mainService.user.displayName }}!</h1>
  <p-button (onClick)="mainService.logout()">Logout</p-button>
</div>
<ng-template #showLogin>
  <BR />
  <div class="p-d-flex p-jc-center">
    <div class="p-mr-2">
      <p-button routerLink="signup">SingUp</p-button>
    </div>
    <div>
      <p-button routerLink="signin">SingIn</p-button>
    </div>
  </div>
</ng-template>

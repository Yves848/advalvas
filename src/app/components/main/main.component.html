<p-toolbar>
  <div class="p-toolbar-group-left">
    <div *ngIf="mainService.user">
      <h3 style="margin: 0px; padding: 0px">{{ mainService.user.displayName }}</h3>
    </div>
  </div>

  <div class="p-toolbar-group-right">
    <button
      *ngIf="mainService.user === null"
      (click)="signIn()"
      pButton
      pRipple
      type="button"
      label="SignIn"
      class="p-button-text p-button-sm"
    ></button>
    <button
      *ngIf="mainService.user !== null"
      (click)="mainService.logout()"
      pButton
      pRipple
      type="button"
      label="SignOut"
      class="p-button-text p-button-sm"
    ></button>
    <h3 style="margin: 0px; padding: 0px">AdValvas</h3>
  </div>
</p-toolbar>

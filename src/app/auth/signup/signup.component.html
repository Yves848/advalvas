<p-card header="Sing-Up">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12">
      <label for="displayName">Nom</label>
      <input [(ngModel)]="displayName" id="displayName" type="text" pInputText />
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="email">Adresse mail</label>
      <input [(ngModel)]="email" id="email" type="text" pInputText />
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="password">Mot de passe</label>
      <input [(ngModel)]="password" id="password" type="password" pInputText />
    </div>
  </div>
  <div class="p-d-flex p-jc-center">
    <div class="p-mr-2">
      <p-button (onClick)='submit()' [style]="{'width':'200px','text-align':'center'}" label="Submit"></p-button>
    </div>
    <div>
      <p-button (onClick)="clear()" [style]="{'width':'200px','text-align':'center'}" label="Clear"></p-button>
    </div>
</div>
</p-card>
